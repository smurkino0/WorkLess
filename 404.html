  box-shadow:0 14px 34px rgba(0,255,194,.25),0 0 0 2px rgba(255,255,255,.08) inset;

}
.btn.cta:hover{filter:saturate(115%);transform:translateY(-1px)}

main{display:grid;place-items:center;height:calc(100vh - 78px);text-align:center;padding:20px}
h1{font-size:clamp(2rem,5vw,3.4rem);margin-bottom:12px}
